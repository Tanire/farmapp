<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Productos - FarmApp</title>
    
    <meta name="theme-color" content="#0F172A">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- CSS específico de productos -->
    <style>
        .product-card {
            display: flex;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            padding: 12px;
            margin-bottom: 15px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(255,255,255,0.05);
            gap: 15px;
            align-items: center;
        }

        .product-img {
            width: 70px;
            height: 70px;
            border-radius: var(--radius-sm);
            background-color: var(--bg-input);
            object-fit: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .product-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .product-title {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-main);
        }

        .product-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 1.3;
            /* Limitar a 2 lineas */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }

        .product-price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .price-chip {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: var(--radius-full);
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
            font-weight: 600;
        }

        .price-chip-cost {
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent);
        }

        .fab-button {
            position: fixed;
            bottom: 85px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1500;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Mobile friendly slide-up */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--bg-card);
            width: 100%;
            max-width: 600px;
            border-radius: 20px 20px 0 0;
            padding: 25px 20px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 1.25rem;
        }

        .image-upload-area {
            width: 100px;
            height: 100px;
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            margin: 0 auto 20px auto;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .image-upload-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            display: none;
        }

        .image-upload-area span {
            font-size: 32px;
            z-index: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

    </style>
</head>
<body>
    <!-- Encabezado Fijo -->
    <header class="app-header">
        <div class="header-content">
            <img src="https://content.farmasi.com/js/ES-20260225134849-3cb46266-6e1a-49d0-a00e-e0e7539ada9d/_next/static/media/logoText.f15a2acb.svg" alt="Farmasi Logo" style="height: 22px; filter: brightness(0) invert(1);">
            <button class="icon-btn" aria-label="Buscar">
                <span class="material-icons-round">search</span>
            </button>
        </div>
    </header>

    <main class="app-main">
        <div id="productsList" class="products-list">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </div>
    </main>

    <!-- Modal Nuevo / Editar Producto -->
    <div id="productModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Producto</h2>
                <button id="closeModalBtn" class="icon-btn">
                    <span class="material-icons-round">close</span>
                </button>
            </div>

            <form id="productForm">
                <input type="hidden" id="prodId">
                
                <div class="image-upload-area" id="imgUploadTarget">
                    <span class="material-icons-round">add_a_photo</span>
                    <div style="font-size: 0.7rem; z-index:0;">Foto</div>
                    <input type="file" id="prodImage" accept="image/*" style="opacity: 0; position: absolute; width:100%; height:100%; cursor:pointer; z-index:2;">
                    <img id="imgPreview" src="">
                </div>

                <div class="form-group">
                    <label class="form-label">CLAVE *</label>
                    <input type="text" id="prodClave" class="form-control" required placeholder="Ej. ART001" style="text-transform: uppercase;">
                </div>

                <div class="form-group">
                    <label class="form-label">NOMBRE DEL PRODUCTO *</label>
                    <input type="text" id="prodName" class="form-control" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label class="form-label">Precio Catálogo</label>
                        <input type="number" step="0.01" id="prodCat" class="form-control" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Precio FI</label>
                        <input type="number" step="0.01" id="prodFi" class="form-control" placeholder="0.00">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Descuento (%)</label>
                    <input type="text" id="prodDesc" class="form-control" placeholder="Ej. 15">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label class="form-label">Cliente Promo</label>
                        <input type="number" step="0.01" id="prodPromo" class="form-control" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label class="form-label">FI Promo Ptos</label>
                        <input type="number" step="0.01" id="prodPromoPts" class="form-control" placeholder="0.00">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Guardar Producto</button>
            </form>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button id="btnNewProduct" class="fab-button" aria-label="Añadir Producto">
        <span class="material-icons-round" style="font-size: 30px;">add</span>
    </button>

    <!-- Navegación Inferior -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="material-icons-round">dashboard</span>
            <span>Inicio</span>
        </a>
        <a href="productos.html" class="nav-item active">
            <span class="material-icons-round">inventory_2</span>
            <span>Productos</span>
        </a>
        <a href="ventas.html" class="nav-item">
            <span class="material-icons-round">receipt_long</span>
            <span>Ventas</span>
        </a>
        <a href="clientes.html" class="nav-item">
            <span class="material-icons-round">people</span>
            <span>Clientes</span>
        </a>
    </nav>

    <div id="toast" class="toast"></div>

    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
    <script src="js/productos.js"></script>
</body>
</html>
