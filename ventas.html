<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ventas - FarmApp</title>
    
    <meta name="theme-color" content="#0F172A">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        .sale-card {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sale-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex-grow: 1;
        }

        .sale-date {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .sale-client {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-main);
        }

        .sale-items {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .sale-amount {
            text-align: right;
            min-width: 80px;
        }

        .amount-val {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .status-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            display: inline-block;
            margin-top: 4px;
        }

        .status-paid { background: rgba(16, 185, 129, 0.15); color: var(--secondary); }
        .status-pending { background: rgba(245, 158, 11, 0.15); color: var(--accent); }

        .fab-button {
            position: fixed;
            bottom: 85px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        /* Modal Full Screen para nueva venta */
        .modal-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg-dark);
            z-index: 1500;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-fullscreen.active {
            transform: translateX(0);
        }

        .modal-fs-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            gap: 15px;
            height: 60px;
        }

        .modal-fs-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-fs-footer {
            padding: 15px 20px;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            padding-bottom: env(safe-area-inset-bottom, 15px);
        }

        /* Cart Item Design */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-input);
            padding: 12px;
            border-radius: var(--radius-sm);
            margin-bottom: 10px;
        }

        .cart-item-info {
            flex-grow: 1;
        }
        
        .cart-item-name { font-weight: 600; font-size: 0.95rem; }
        .cart-item-price { font-size: 0.8rem; color: var(--text-muted); }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <img src="https://content.farmasi.com/js/ES-20260225134849-3cb46266-6e1a-49d0-a00e-e0e7539ada9d/_next/static/media/logoText.f15a2acb.svg" alt="Farmasi Logo" style="height: 22px; filter: brightness(0) invert(1);">
        </div>
    </header>

    <main class="app-main">
        <div id="salesList">
            <!-- Ventas dinámicas -->
        </div>
    </main>

    <!-- Modal Nueva Venta (Pantalla Completa) -->
    <div id="newSaleModal" class="modal-fullscreen">
        <div class="modal-fs-header">
            <button id="closeSaleBtn" class="icon-btn" style="margin-left:-10px;">
                <span class="material-icons-round">arrow_back</span>
            </button>
            <h2 style="font-size: 1.2rem; flex-grow: 1;">Nueva Venta</h2>
        </div>

        <div class="modal-fs-body">
            <!-- Paso 1: Cliente -->
            <div class="form-group">
                <label class="form-label">Cliente</label>
                <select id="saleClient" class="form-control" style="appearance: none; background-image: url('data:image/svg+xml;utf8,<svg fill=%22%2394A3B8%22 height=%2224%22 viewBox=%220 0 24 24%22 width=%2224%22 xmlns=%22http://www.w3.org/2000/svg%22><path d=%22M7 10l5 5 5-5z%22/><path d=%22M0 0h24v24H0z%22 fill=%22none%22/></svg>'); background-repeat: no-repeat; background-position-x: 95%; background-position-y: 50%;">
                    <option value="" disabled selected>Selecciona un cliente...</option>
                </select>
            </div>

            <!-- Paso 2: Productos -->
            <div class="form-group" style="margin-top: 25px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <label class="form-label" style="margin: 0;">Añadir Artículo</label>
                </div>
                <div style="display: flex; gap: 10px;">
                    <select id="saleProduct" class="form-control" style="flex-grow: 1; appearance: none;">
                        <option value="" disabled selected>Elegir producto...</option>
                    </select>
                    <button id="btnAddProduct" class="btn btn-primary" style="padding: 12px;">
                        <span class="material-icons-round">add</span>
                    </button>
                </div>
            </div>

            <!-- Paso 3: Carrito -->
            <div style="margin-top: 30px;">
                <h3 class="section-title">Carrito Actual</h3>
                <div id="cartItems">
                    <!-- Articulos del carrito -->
                    <div class="text-muted" style="text-align:center; padding: 20px; font-size: 0.9rem;" id="cartEmptyMsg">
                        No hay artículos en el carrito
                    </div>
                </div>
            </div>
            
            <div class="form-group" style="margin-top: 30px; display: flex; align-items: center; gap: 10px;">
                 <label class="form-label" style="margin:0; flex-grow:1;">¿Estará cobrado al guardar?</label>
                 <label style="position: relative; display: inline-block; width: 50px; height: 26px;">
                    <input type="checkbox" id="saleIsPaid" style="opacity: 0; width: 0; height: 0;" checked>
                    <span style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--secondary); transition: .4s; border-radius: 34px;" id="toggleBg">
                        <span style="position: absolute; content: ''; height: 20px; width: 20px; left: 26px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;" id="toggleCircle"></span>
                    </span>
                </label>
            </div>
        </div>

        <div class="modal-fs-footer">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <span class="text-muted">Total Venta:</span>
                <span style="font-size: 1.5rem; font-weight: 700; color: var(--text-main);" id="cartTotalVal">0.00 €</span>
            </div>
            <button id="btnSaveSale" class="btn btn-primary" style="width: 100%; height: 50px; font-size: 1.1rem;">
                <span class="material-icons-round">done_all</span> Registrar Venta
            </button>
        </div>
    </div>

    <!-- Detalles de Venta ya realizada -->
    <div id="saleDetailModal" class="modal-overlay">
        <div class="modal-content">
             <div class="modal-header">
                <h2 id="sdTitle">Detalle Venta</h2>
                <button id="closeDetailBtn" class="icon-btn">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div id="sdContent" style="margin-bottom: 20px; line-height:1.6;"></div>
            <button id="btnTogglePaid" class="btn" style="width: 100%; margin-top: 10px; background: var(--bg-input); color: var(--text-main);">
               Cambiar Estado (Cobrado/Pendiente)
            </button>
        </div>
    </div>


    <button id="btnNewSale" class="fab-button" aria-label="Añadir Venta">
        <span class="material-icons-round" style="font-size: 30px;">add_shopping_cart</span>
    </button>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="material-icons-round">dashboard</span>
            <span>Inicio</span>
        </a>
        <a href="productos.html" class="nav-item">
            <span class="material-icons-round">inventory_2</span>
            <span>Productos</span>
        </a>
        <a href="ventas.html" class="nav-item active">
            <span class="material-icons-round">receipt_long</span>
            <span>Ventas</span>
        </a>
        <a href="clientes.html" class="nav-item">
            <span class="material-icons-round">people</span>
            <span>Clientes</span>
        </a>
    </nav>

    <div id="toast" class="toast"></div>

    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ventas.js"></script>
</body>
</html>
